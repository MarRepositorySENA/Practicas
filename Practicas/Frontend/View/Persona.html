<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/Assets/Css/Persona.css">
    <link rel="stylesheet" href="/Assets/Lib/node_modules/boxicons/css/boxicons.min.css">
</head>
<body>
    <div class="container">
        <h2 class="text-center mb-4">Registros de Personas</h2>
        <div class="table-responsive">
            <button class="btn btn-primary mb-3" id="addPersonBtn" data-bs-toggle="modal" data-bs-target="#modalPerson">Registrar Persona</button>
           
            <h4>Personas Registradas</h4>
            <table class="table table-striped">
                <thead>
                    <tr style="text-align: center;">
                        <th>#</th>
                        <th>Primer Nombre</th>
                        <th>Segundo Nombre</th>
                        <th>Tipo Documento</th>
                        <th>Número Documento</th>
                        <th>Teléfono</th>
                        <th>Email</th>
                        <th>Opciones</th>
                    </tr>
                </thead>
                <tbody id="dataResult">
                    
                    <!-- Aquí se mostrarán las personas -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="modalPerson" tabindex="-1" aria-labelledby="modalPersonLabel" aria-hidden="true" data-bs-backdrop="static" data-bs-keyboard="false">
        <div class="modal-dialog modal-lg modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalPersonLabel">Registro de Personas</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" onclick="clearData();"></button>
                </div>
                <div class="modal-body">
                    <input type="hidden" id="id">
                    <form id="personForm">
                        <div class="row mb-3">
                            <div class="col-sm-6">
                                <label for="primerNombre" class="form-label">Primer Nombre</label>
                                <input type="text" class="form-control" id="primerNombre" required>
                            </div>
                            <div class="col-sm-6">
                                <label for="segundoNombre" class="form-label">Segundo Nombre</label>
                                <input type="text" class="form-control" id="segundoNombre">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-sm-6">
                                <label for="tipoDocumento" class="form-label">Tipo Documento</label>
                                <select name="" id="tipoDocumento">
                                    <option  hidden selected>seleccionar</option>
                                    <option value="CC">CC</option>
                                    <option value="TI">TI</option>
                                    <option value="CE">CE</option>
                                    <option value="PP">PP</option>
                                    <option value="RC">RC</option>
                                    <option value="RUT">RUT</option>
                                    <option value="NIT">NIT</option>
                                </select>
                            </div>
                            <div class="col-sm-6">
                                <label for="numeroDocumento" class="form-label">Número Documento</label>
                                <input type="text" class="form-control" id="numeroDocumento" required>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-sm-6">
                                <label for="telefono" class="form-label">Teléfono</label>
                                <input type="text" class="form-control" id="telefono" required>
                            </div>
                            <div class="col-sm-6">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" required>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer d-flex justify-content-center">
                    <button type="button" class="btn btn-success"  onclick="savePerson()">Guardar</button>
                    <button type="button" class="btn btn-success"  onclick="update()">Modificar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="/Js/Persona.js"></script>
    <script>
        loadTable();

    </script>

</body>
</html>
